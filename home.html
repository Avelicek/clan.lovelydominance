<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        nav {
            position: relative;
            z-index: 10;
        }

        .social-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .social-icon {
            margin-right: 10px;
        }

        .youtube-icon {
            width: 34px;
            height: 34px;
            object-fit: contain;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        .social-link span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .social-link:hover span {
            color: red;
        }

        .social-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navigace -->
    <nav class="bg-[#060608] p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="application.html" class="nav-link font-bold">APPLICATION</a>
        </div>

        <!-- Login Button -->
        <div class="ml-auto mr-6">
            <button id="login-btn" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                Login
            </button>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-[#060608] p-6 rounded-lg w-80 text-center">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-2 rounded-lg bg-gray-800 text-white">
            <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded-lg bg-gray-800 text-white">
            <button onclick="login()" class="w-full bg-red-500 p-2 rounded-lg font-bold hover:bg-red-600">Login</button>
            <button onclick="closeModal()" class="w-full mt-2 text-white">Close</button>
            <p id="error-message" class="text-red-500 hidden mt-2">Nesprávné heslo nebo uživatelské jméno</p>
        </div>
    </div>

    <!-- Uživatelský panel (zobrazí se po přihlášení) -->
<div id="user-panel" class="hidden flex items-center space-x-4 ml-auto mr-6">
    <img id="user-skin" src="" alt="User Skin" class="w-8 h-8 rounded-full">
    <span id="user-name" class="text-white font-bold"></span>
    <button id="logout-btn" onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
        Odhlásit se
    </button>
</div>

<!-- Sekce pro administrátory (zobrazí se pouze pro administrátory) -->
<div id="admin-panel" class="hidden mt-8">
    <h2 class="text-2xl font-bold text-white mb-4">Tickets</h2>
    <!-- Zde budou zobrazeny tickety -->
    <div id="tickets-list" class="text-white">
        <!-- Tickety budou načítány zde pomocí JavaScriptu -->
    </div>
</div>

    <!-- Hlavní text -->
    <div class="text-center p-10" style="padding-top: 50px;">
        <h1 class="text-8xl font-bold text-white-500 transition-all duration-300 hover:text-red-500">
            Minemen PvP Clan
        </h1>
    </div>

    <!-- Odkazy na sociální sítě -->
    <div class="social-links">
        <a href="home.html" target="_blank" class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube" class="social-icon youtube-icon">
            <span>YouTube "(SOON)"</span>
        </a>
        <a href="home.html" target="_blank" class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" class="social-icon instagram-icon">
            <span>Instagram "(SOON)"</span>
        </a>
    </div>

</body>
<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");

    // Seznam administrátorských účtů
    const adminAccounts = [
        { username: "admin1", password: "admin1pass", skin: "https://example.com/skin1.png" },
        { username: "admin2", password: "admin2pass", skin: "https://example.com/skin2.png" },
        { username: "admin3", password: "admin3pass", skin: "https://example.com/skin3.png" },
    ];

    // Hledání odpovídajícího uživatelského jména a hesla
    const validAccount = adminAccounts.find(account => account.username === username && account.password === password);

    if (validAccount) {
        // Ukázat uživatelský panel
        document.getElementById("user-panel").classList.remove("hidden");
        document.getElementById("login-btn").classList.add("hidden");

        // Nastavit skin a jméno uživatele
        document.getElementById("user-skin").src = validAccount.skin;
        document.getElementById("user-name").textContent = validAccount.username;

        // Zobrazit administrátorský panel, pokud je admin
        if (validAccount.username.startsWith("admin")) {
            document.getElementById("admin-panel").classList.remove("hidden");
            loadTickets();  // Načíst tickety pro admina
        }

        closeModal();
    } else {
        errorMessage.classList.remove("hidden");
    }
}

// Funkce pro odhlášení
function logout() {
    // Skrytí uživatelského panelu a opětovné zobrazení tlačítka login
    document.getElementById("user-panel").classList.add("hidden");
    document.getElementById("login-btn").classList.remove("hidden");

    // Skrytí administrátorského panelu
    document.getElementById("admin-panel").classList.add("hidden");

    // Smazání informací o uživatelském panelu
    document.getElementById("user-skin").src = "";
    document.getElementById("user-name").textContent = "";
}

// Funkce pro načtení tiketů pro admina (předpokládáme, že tikety budou nějak uloženy)
function loadTickets() {
    const ticketsList = document.getElementById("tickets-list");
    const tickets = [
        { id: 1, subject: "Ticket 1", description: "Popis ticketu 1" },
        { id: 2, subject: "Ticket 2", description: "Popis ticketu 2" },
        { id: 3, subject: "Ticket 3", description: "Popis ticketu 3" }
    ];

    ticketsList.innerHTML = ""; // Vyčistit existující seznam tiketů

    tickets.forEach(ticket => {
        const ticketElement = document.createElement("div");
        ticketElement.classList.add("mb-2");
        ticketElement.innerHTML = `
            <strong>ID: ${ticket.id}</strong><br>
            <span class="font-bold">Předmět:</span> ${ticket.subject}<br>
            <span class="font-bold">Popis:</span> ${ticket.description}
        `;
        ticketsList.appendChild(ticketElement);
    });
}

</script>
