<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: white;
            font-weight: bold;
            z-index: 1;
        }

        nav {
            position: relative;
            z-index: 10;
        }

        /* CSS proměnná pro nastavení barvy textu */
        :root {
            --social-text-color: #ffffff; /* Výchozí barva textu */
        }

        /* Styl pro sekci s odkazy na sociální média */
        .social-links {
            position: fixed; /* Fixní pozicování */
            bottom: 20px; /* Vzdálenost od spodního okraje */
            left: 20px; /* Vzdálenost od levého okraje */
            display: flex;
            flex-direction: column; /* Odkazy budou zobrazeny vertikálně */
            gap: 20px; /* Mezera mezi odkazy */
        }

        .social-link {
            display: flex;
            align-items: center; /* Uspořádání ikony a textu na stejné úrovni */
            text-decoration: none; /* Odstranění podtržení */
            color: var(--social-text-color); /* Barva textu - používá proměnnou */
            transition: color 0.3s ease; /* Přechodová animace pro změnu barvy textu */
        }

        .social-icon {
            margin-right: 10px; /* Mezera mezi ikonou a textem */
        }

        .youtube-icon {
            width: 34px; /* Velikost YouTube ikony (širší) */
            height: 34px; /* Výška YouTube ikony */
            object-fit: contain;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        .social-link span {
            font-size: 1.2rem; /* Velikost textu */
            font-weight: bold; /* Tučný text */
        }

        /* Efekt na hover pro text, změna barvy na červenou */
        .social-link:hover span {
            color: red; /* Změna barvy textu na červenou při najetí myší */
        }

        .social-link:hover {
            opacity: 0.7; /* Efekt na hover pro odkaz */
        }
    </style>
</head>
<body class="text-white">

    <!-- Navigace -->
    <nav class="bg-[#060608] p-4 flex items-center">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="applications.html" class="nav-link font-bold">APPLICATIONS</a>
        </div>
    </nav>

    <!-- Hlavní nadpis -->
    <div class="text-center p-10" style="padding-top: 50px;">
        <h1 class="text-8xl font-bold text-white-500 transition-all duration-300 hover:text-red-500">Minemen PvP Clan</h1>
    </div>

    <!-- Odkazy na sociální média - Umístěné v levém dolním rohu -->
    <div class="social-links">
        <a href="https://www.youtube.com" target="_blank" class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube" class="social-icon youtube-icon">
            <span>YouTube</span>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" class="social-icon instagram-icon">
            <span>Instagram</span>
        </a>
    </div>

</body>
</html>
