<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }



        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: white;
            font-weight: bold;
            z-index: 1;
        }

        nav {
            position: relative;
            z-index: 10;
        }

        /* Sociální odkazy */
        .social-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .social-icon {
            margin-right: 10px;
        }

        .youtube-icon {
            width: 34px;
            height: 34px;
            object-fit: contain;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        .social-link span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .social-link:hover span {
            color: red;
        }

        .social-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navigace -->
    <nav class="bg-[#060608] p-4 flex items-center">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="applications.html" class="nav-link font-bold">APPLICATIONS</a>
        </div>
    </nav>

    <!-- Hlavní text -->
    <div class="text-center p-10" style="padding-top: 50px;">
        <h1 class="text-8xl font-bold text-white-500 transition-all duration-300 hover:text-red-500">
            Minemen PvP Clan
        </h1>
    </div>

    <!-- Odkazy na sociální sítě -->
    <div class="social-links">
        <a href="home.html" target="_blank" class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube" class="social-icon youtube-icon">
            <span>YouTube "(SOON)"</span>
        </a>
        <a href="home.html" target="_blank" class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" class="social-icon instagram-icon">
            <span>Instagram "(SOON)"</span>
        </a>
    </div>

    <style>
        /* CSS pro obdélník kolem textu "Role: Majitel", "Role: Admin", atd. */
        .role-badge {
            display: block;  /* Zajistí, že badge bude blokový prvek */
            color: white;  /* Barva textu */
            padding: 5px 10px;  /* Zvětšené okraje kolem textu */
            border-radius: 5px;  /* Zaoblení rohů */
            font-size: 1rem;  /* Zvětšená velikost písma */
            margin-top: 5px;  /* Dostatečná vzdálenost mezi textem a badge */
            font-weight: bold; /* Tučný text pro roli */
        }
    
        h3 {
            margin: 0;  /* Odstranění výchozího marginu, aby byl přesně řízený prostor */
            font-weight: bold; /* Tučný text pro jméno člena */
            font-size: 1.2rem; /* Zvětšená velikost písma pro jméno */
            line-height: 1.4; /* Zajištění lepšího rozestupu mezi textem */
            padding-bottom: 5px; /* Dodání malého prostoru pod text */
        }
    
        .member {
            display: flex;
            flex-direction: column; /* Uspořádání obrázku, textu a badge vertikálně */
            align-items: center; /* Vycentrování obsahu horizontálně */
            justify-content: center; /* Vycentrování obsahu vertikálně */
            text-align: center;  /* Umožní zarovnání obrázku a textu */
        }
    
        .member img {
            width: 120px;  /* Zvětšená velikost obrázku */
            height: 120px;  /* Zvětšená výška obrázku */
            margin-bottom: -5px;  /* Mírná vzdálenost mezi obrázkem a textem */
            transition: transform 0.3s ease; /* Plynulý přechod pro transformaci */
        }
    
        .member img:hover {
            transform: scale(1.1); /* Zvětšení obrázku při hover */
        }
    
    body {
    opacity: 0;
    transition: opacity 1s ease-in-out;
    }
    
    body.loaded {
    opacity: 1;
    }
    
    </style>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");
        });
    </script>
