<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klanová stránka</title>

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Styly pro odkazy v navigaci */
        .nav-link {
            font-size: 0.875rem; /* Zmenšení velikosti textu */
            color: #d1d5db; /* Světle šedá barva */
            transition: color 0.3s ease, transform 0.3s ease; /* Hladký přechod */
        }

        /* Efekt při najetí na odkaz (růžová barva) */
        .nav-link:hover {
            color: #f472b6; /* Růžová barva při najetí */
            transform: translateX(5px); /* Posunutí doprava při najetí */
        }
    </style>
</head>
<body class="text-white">

    <!-- Navbar -->
    <nav class="bg-[#1a1a1a] p-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <!-- Odkazy -->
        <div class="hidden md:flex space-x-4 text-lg"> <!-- Změnili jsme space-x na 4 pro zúžení vzdálenosti -->
            <a href="#" class="nav-link">CLAN MEMBERS</a>
            <a href="#" class="nav-link">INFORMATIONS</a>
            <a href="#" class="nav-link">APPLICATIONS</a>
        </div>
    </nav>

</body>
</html>
