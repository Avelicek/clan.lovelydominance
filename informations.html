<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ INFO</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
        }

        /* Styly pro odkazy v navigaci */
        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        /* Horní sekce s pozadím */
        .top-section {
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 35vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Navbar */
        nav {
            position: relative;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        /* Sekce pro texty a informace */
        .info-section {
            padding: 40px;
            background-color: #252329;
        }

        .info-header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #e92fd0;
            margin-bottom: 20px;
        }

        .info-text {
            font-size: 1rem;
            color: #6f6f70;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .info-text h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #e92fd0;
        }

        .info-text p {
            margin-bottom: 10px;
        }

        /* Flexbox pro členy */
        .members-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 20px;
            background-color: #6f6f70;
        }

        .member-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e92fd0;
            text-align: center;
            margin-bottom: 10px;
        }

        .member-row-content {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .member {
            text-align: center;
            width: 200px; /* Nastavíme šířku každého člena */
            margin-bottom: 20px; /* Přidáme mezeru mezi řádky */
        }

        .member img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .member h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .member p {
            font-size: 0.9rem;
            color: #6f6f70;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navbar -->
    <nav class="bg-[#060608] p-4 flex items-center">
        <div class="flex items-center space-x-4">
            <!-- Logo a text -->
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <!-- Navigační odkazy (zůstanou na levé straně) -->
        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="applications.html" class="nav-link font-bold">APPLICATIONS</a>
        </div>
    </nav>

    <!-- Horní sekce s obrázkovým pozadím -->
    <div class="top-section">
        <h1 class="text-8xl font-bold text-white transition-all duration-300 hover:text-red-500">INFORMATIONS</h1>
    </div>

    <!-- Sekce pro informace -->
    <div class="info-section">
        <div class="info-header">
            <h1>Frequently Asked Questions</h1>
        </div>
        <div class="info-text">
      
            <h2>Who are you? </h2>
            <p>...</p>

            <h2>How can I join you?</h2>
            <p>...</p>

            <h2>What gamemodes does your clan play the most?</h2>
            <p>...</p>

            <h3>Who is the CEO of the clan?</h2>
            <p>...</p>
        </div>
    </div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("loaded");
    });
</script>
</html>
