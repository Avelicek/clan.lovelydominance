<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Ticket - Přihlášení do Členství</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-bottom: 50px;
        }

        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        .container {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 40px;
            max-width: 700px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #e92fd0;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }

        .form-input:focus {
            outline: none;
            border-color: #e92fd0;
        }

        .form-button {
            background-color: #e92fd0;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #c81ac7;
        }

        .back-button {
            background-color: #444;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: block;
            width: 100%;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navbar -->
    <nav class="bg-[#060608] p-4 flex items-center">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="application.html" class="nav-link font-bold">APPLICATION</a>
            <a href="tickets.html" class="nav-link font-bold" id="tickets-link">TICKETS</a>
        </div>
    </nav>

    <!-- Formulář pro Ticket a Přihlášení do Členství -->
    <div class="container">
        <h2 class="form-title">Application to join the LovelyDominance club</h2>

        <!-- Formulář pro Ticket -->
        <form id="application-form">
            <input type="text" id="minecraft-nickname" class="form-input" placeholder="What is your Minecraft nickname?" required>
            <input type="email" id="discord-nickname" class="form-input" placeholder="What is your Discord nickname?" required>
            <input type="text" id="main-gamemode" class="form-input" placeholder="What is Your main gamemode/gamemodes?" required>
            <input type="text" id="age" class="form-input" placeholder="What is your age?" required>
            <input type="text" id="activity" class="form-input" placeholder="How active are you on minemen? How often do you play there?" required>
            <textarea id="contribution" class="form-input" placeholder="What can you bring to LovelyDominance?" rows="5" required></textarea>
            <select id="reason" class="form-input" required>
                <option value="">Why do you want to join LovelyDominance?</option>
                <option value="competitive">I want to participate in competitive activities</option>
                <option value="community">I want to be part of a friendly community</option>
                <option value="leadership">I want to improve and take my pvp experience to the next level.</option>
            </select>
            <button type="submit" class="form-button">Send Membership Application</button>
        </form>

        <!-- Tlačítko pro návrat -->
        <a href="home.html" class="back-button">Back to the home page</a>
    </div>

    <script>
        // Event listener pro odeslání formuláře
        document.getElementById("application-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Zabránění standardnímu odeslání formuláře

            // Získání hodnot z formuláře
            const minecraftNickname = document.getElementById("minecraft-nickname").value;
            const discordNickname = document.getElementById("discord-nickname").value;
            const mainGamemode = document.getElementById("main-gamemode").value;
            const age = document.getElementById("age").value;
            const activity = document.getElementById("activity").value;
            const contribution = document.getElementById("contribution").value;
            const reason = document.getElementById("reason").value;

            // Vytvoření nového ticketu
            const ticket = {
                minecraftNickname,
                discordNickname,
                mainGamemode,
                age,
                activity,
                contribution,
                reason,
                status: "pending" // Status ticketu
            };

            // Načítání existujících ticketů z localStorage
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];

            // Přidání nového ticketu do seznamu
            tickets.push(ticket);

            // Uložení ticketů zpět do localStorage
            localStorage.setItem("tickets", JSON.stringify(tickets));

            // Informace pro uživatele o úspěšném odeslání
            alert("Your application has been submitted successfully!");

            // Volitelně můžeme stránku přesměrovat na seznam ticketů
            window.location.href = "tickets.html";
        });
    </script>

</body>
</html>
