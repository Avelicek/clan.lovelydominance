<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Ticket - Přihlášení do Členství</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
        }

        /* Styly pro odkazy v navigaci */
        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 40px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #e92fd0;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }

        .form-input:focus {
            outline: none;
            border-color: #e92fd0;
        }

        .form-button {
            background-color: #e92fd0;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #c81ac7;
        }

        .back-button {
            background-color: #444;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: block;
            width: 100%;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navbar -->
    <nav class="bg-[#060608] p-4 flex items-center">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <!-- Navigační odkazy -->
        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="applications.html" class="nav-link font-bold">APPLICATIONS</a>
        </div>
    </nav>

    <!-- Formulář pro Ticket a Přihlášení do Členství -->
    <div class="container max-w-3xl mx-auto mt-10">
        <h2 class="form-title">Přihlášení do Členství v Lovely Dominance</h2>

        <!-- Formulář pro Ticket -->
        <form>
            <input type="text" class="form-input" placeholder="Jméno" required>
            <input type="email" class="form-input" placeholder="Email" required>
            <input type="text" class="form-input" placeholder="Discord Uživatel" required>
            <input type="text" class="form-input" placeholder="Věk" required>
            <textarea class="form-input" placeholder="Proč bychom měli vybrat právě vás?" rows="5" required></textarea>
            <select class="form-input" required>
                <option value="">Jaká je vaše motivace připojit se k Lovely Dominance?</option>
                <option value="competitive">Chci se podílet na kompetitivních aktivitách</option>
                <option value="community">Chci být součástí přátelské komunity</option>
                <option value="leadership">Chci pomáhat s vedením klubu</option>
            </select>
            <button type="submit" class="form-button">Odeslat Žádost o Členství</button>
        </form>

        <!-- Tlačítko pro návrat -->
        <a href="applications.html" class="back-button">Zpět na stránku s aplikacemi</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");
        });
    </script>
</body>
</html>
