    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
        }

        /* Styly pro odkazy v navigaci */
        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        /* Horní sekce s pozadím */
        .top-section {
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 35vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Navbar */
        nav {
            position: relative;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        /* Flexbox pro členy */
        .members-container {
            display: flex;
            flex-direction: column; /* Zajistí, že členové budou v různých řádcích */
            gap: 2rem;
            padding: 20px;
            background-color: #2c2c2c; /* Nastavení šedého pozadí pro tuto sekci */
        }

        /* Jednoduché zobrazení pro každý řádek s názvem */
        .member-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Nadpis pro řádek */
        .row-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e92fd0;
            text-align: center;
            margin-bottom: 10px;
        }

        .member-row-content {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .member {
            text-align: center;
            width: 200px; /* Nastavíme šířku každého člena */
            margin-bottom: 20px; /* Přidáme mezeru mezi řádky */
        }

        .member img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .member h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .member p {
            font-size: 0.9rem;
            color: #6f6f70;
        }
    </style>
</head>
