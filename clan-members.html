<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Clan Members</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styly pro odkazy v navigaci */
        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        /* Horní sekce s pozadím */
        .top-section {
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 40vh; /* Zmenšená výška horní části */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Dolní sekce s šedým pozadím */
        .bottom-section {
            background-color: #f4f4f4; /* Světle šedé pozadí */
            padding: 50px 0;
        }

        nav {
            position: relative;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        /* Přidání šedého pozadí pro karty členů */
        .member-card {
            background-color: #f4f4f4; /* Světle šedé pozadí pro členy */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-10px); /* Efekt pro zvýraznění při najetí myší */
        }
    </style>
</head>
<body class="text-white">

    <!-- Navbar -->
    <nav class="bg-[#060608] p-4 flex items-center">
        <div class="flex items-center space-x-4">
            <!-- Logo a text -->
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <!-- Navigační odkazy (zůstanou na levé straně) -->
        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="applications.html" class="nav-link font-bold">APPLICATIONS</a>
        </div>
    </nav>

    <!-- Horní sekce s obrázkovým pozadím -->
    <div class="top-section">
        <h1 class="text-8xl font-bold text-white transition-all duration-300 hover:text-red-500">CLAN MEMBERS</h1>
    </div>

    <!-- Členi klanu (můžete přidat členy zde) -->
    <div class="mt-8 bottom-section">
        <div class="grid grid-cols-3 gap-6 px-8">
            <!-- Člen 1 -->
            <div class="member-card">
                <img src="https://via.placeholder.com/150" alt="Member 1" class="rounded-full mx-auto mb-4">
                <h3 class="text-xl font-semibold">Member 1</h3>
                <p class="text-gray-600">Role: PvP Specialist</p>
            </div>
            <!-- Člen 2 -->
            <div class="member-card">
                <img src="https://via.placeholder.com/150" alt="Member 2" class="rounded-full mx-auto mb-4">
                <h3 class="text-xl font-semibold">Member 2</h3>
                <p class="text-gray-600">Role: Strategist</p>
            </div>
            <!-- Člen 3 -->
            <div class="member-card">
                <img src="https://via.placeholder.com/150" alt="Member 3" class="rounded-full mx-auto mb-4">
                <h3 class="text-xl font-semibold">Member 3</h3>
                <p class="text-gray-600">Role: Tank</p>
            </div>
        </div>
    </div>

</body>
</html>
