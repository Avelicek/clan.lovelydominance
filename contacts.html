<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Contacts</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/users.js" defer></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        nav {
            position: relative;
            z-index: 10;
        }

        .social-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(214, 214, 214);
            transition: color 0.3s ease;
        }

        .social-icon {
            margin-right: 2px;
        }

        .youtube-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .instagram-icon {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .social-link span {
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 12px;
        }

        .social-link:hover span {
            color: rgb(243, 167, 167);
        }

        .social-link:hover {
            opacity: 0.7;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 8px;
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }

        .contact-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            height: 150px;
        }

        .contact-button {
            width: 100%;
            padding: 10px;
            background-color: #e92fd0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #f036b3;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navigace -->
    <nav class="bg-[#060608] p-4 flex items-center justify-between">
        <div class="nav-items">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
        </div>

        <!-- Login/Logout Panel -->
        <div class="ml-auto mr-6" id="auth-panel">
            <button id="login-btn" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                Login
            </button>
            <div id="user-panel" class="hidden flex items-center space-x-4">
                <img id="user-skin" src="" alt="User Skin" class="w-8 h-8 rounded-full">
                <span id="user-name" class="text-white font-bold"></span>
                <button id="logout-btn" onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                    Odhlásit se
                </button>
            </div>
        </div>
    </nav>

    <!-- Kontaktní formulář -->
    <div class="contact-container">
        <h2>Kontaktujte nás</h2>
        <form id="contact-form">
            <input type="text" id="name" class="contact-input" placeholder="Vaše jméno" required>
            <input type="email" id="email" class="contact-input" placeholder="Váš email" required>
            <textarea id="message" class="contact-textarea" placeholder="Zpráva" required></textarea>
            <button type="submit" class="contact-button">Odeslat zprávu</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");

            // Pokud uživatel není přihlášený a chce přístup k ticketům
            const loggedInUser = localStorage.getItem("loggedInUser");

            if (!loggedInUser) {
                document.getElementById("access-denied").classList.remove("hidden");
            } else {
                const user = JSON.parse(loggedInUser);

                // Zobrazení uživatelského panelu
                document.getElementById("user-panel").classList.remove("hidden");
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;

                // Skrytí tlačítka Login
                document.getElementById("login-btn").classList.add("hidden");
            }
        });

        const loginBtn = document.getElementById("login-btn");
        const modal = document.getElementById("login-modal");

        loginBtn.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        function closeModal() {
            modal.classList.add("hidden");
            document.getElementById("error-message").classList.add("hidden");
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Mock uživatelů (admin a běžný uživatel)
            const users = [
            { username: "Avely_", password: "mYZDL7POQrWfex3", skin: "https://visage.surgeplay.com/bust/128/42ae944a-92d5-4fe3-b11b-5ea907d86aad", isAdmin: true },
                { username: "Lonely_Thoughts", password: "HmY1CjKeFM3geZl", skin: "https://visage.surgeplay.com/bust/128/6f1da6f9-1934-4538-bfcb-812453f62945", isAdmin: true },
                { username: "", password: "mYZDL7POQrWfex3", skin: "https://example.com/admin-skin.png", isAdmin: true },
                { username: "", password: "mYZDL7POQrWfex3", skin: "https://example.com/admin-skin.png", isAdmin: true },
            ];

            // Najděte uživatele podle jména a hesla
            const user = users.find(account => account.username === username && account.password === password);

            if (user) {
                alert("Login successful!");
                closeModal();

                // Uložení přihlášeného uživatele
                localStorage.setItem("loggedInUser", JSON.stringify(user));

                // Zobrazení uživatelského panelu
                document.getElementById("user-panel").classList.remove("hidden");
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;

                // Skrytí tlačítka Login
                document.getElementById("login-btn").classList.add("hidden");
            } else {
                errorMessage.classList.remove("hidden");
            }
        }

        function logout() {
            // Odstranění uživatele z localStorage a přesměrování na stránku
            localStorage.removeItem("loggedInUser");
            window.location.reload();
        }
    </script>
</body>
</html>
