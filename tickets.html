<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Tickets</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        nav {
            position: relative;
            z-index: 10;
        }

        .social-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .social-icon {
            margin-right: 10px;
        }

        .youtube-icon {
            width: 34px;
            height: 34px;
            object-fit: contain;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        .social-link span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .social-link:hover span {
            color: red;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        /* Modální okno pro ticket */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 1000px;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 3s ease-out;
            z-index: 999;
            width: auto;
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success-message img {
            width: 20px;
            height: 20px;
        }

        /* Hlášení pro nepřihlášené uživatele */
        .access-denied-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ad3737;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            z-index: 9999;
            width: auto;
            max-width: 350px;
            text-align: center;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navigace -->
    <nav class="bg-[#060608] p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="application.html" class="nav-link font-bold">APPLICATION</a>
            <a href="tickets.html" class="nav-link font-bold" id="tickets-link">TICKETS</a> <!-- TICKETS sekce -->
        </div>

        <!-- Login/Logout Panel -->
        <div class="ml-auto mr-6" id="auth-panel">
            <button id="login-btn" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                Login
            </button>
            <div id="user-panel" class="hidden flex items-center space-x-4">
                <img id="user-skin" src="" alt="User Skin" class="w-8 h-8 rounded-full">
                <span id="user-name" class="text-white font-bold"></span>
                <button id="logout-btn" onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                    Odhlásit se
                </button>
            </div>
        </div>
    </nav>

    <!-- Modální okno pro ticket -->
    <div id="ticket-modal" class="modal">
        <div class="modal-content">
            <h3 id="ticket-nickname"></h3>
            <p><strong>Discord:</strong> <span id="ticket-discord"></span></p>
            <p><strong>Gamemodes:</strong> <span id="ticket-gamemodes"></span></p>
            <p><strong>Age:</strong> <span id="ticket-age"></span></p>
            <p><strong>Activity:</strong> <span id="ticket-activity"></span></p>
            <p><strong>Contribution:</strong> <span id="ticket-contribution"></span></p>
            <p><strong>Reason for Joining:</strong> <span id="ticket-reason"></span></p>
            <div>
                <input type="checkbox" id="resolve-checkbox"> <label for="resolve-checkbox">Řeší</label>
                <br>
                <input type="checkbox" id="solved-checkbox"> <label for="solved-checkbox">Vyřešený</label>
            </div>
            <button class="close-btn" onclick="closeTicketModal()">Close</button>
        </div>
    </div>

    <!-- Administrátorský panel pro tickety -->
    <div id="admin-panel" class="hidden mt-8">
        <h2 class="text-2xl font-bold text-white mb-4">Tickets</h2>
        <div id="tickets-list" class="text-white">
            <!-- Tickety se načtou zde -->
        </div>
    </div>

    <!-- Hlášení pro nepřihlášené uživatele -->
    <div id="access-denied-message" class="access-denied-message">
        <span>You don't have access to this page!</span>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Check_icon.svg/1024px-Check_icon.svg.png" alt="✔">
        <span class="success-message-text">Login successful!</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");

            const loggedInUser = localStorage.getItem("loggedInUser");
            const accessDeniedMessage = document.getElementById("access-denied-message");

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                document.getElementById("user-panel").classList.remove("hidden");
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;

                if (user.isAdmin) {
                    document.getElementById("admin-panel").classList.remove("hidden");

                    const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
                    const ticketsList = document.getElementById("tickets-list");
                    ticketsList.innerHTML = tickets.map(ticket => `
                        <div class="bg-gray-800 p-4 mb-4 rounded-lg ticket-item" data-ticket='${JSON.stringify(ticket)}'>
                            <h3 class="font-bold text-xl">${ticket.nickname}</h3>
                            <p><strong>Discord:</strong> ${ticket.discord}</p>
                            <p><strong>Gamemodes:</strong> ${ticket.gamemodes}</p>
                            <p><strong>Age:</strong> ${ticket.age}</p>
                            <p><strong>Activity:</strong> ${ticket.activity}</p>
                            <p><strong>Contribution:</strong> ${ticket.contribution}</p>
                            <p><strong>Reason:</strong> ${ticket.reason}</p>
                        </div>
                    `).join('');

                    document.querySelectorAll('.ticket-item').forEach(ticketElement => {
                        ticketElement.addEventListener('click', function () {
                            const ticket = JSON.parse(this.getAttribute('data-ticket'));
                            openTicketModal(ticket);
                        });
                    });
                }

                document.getElementById("login-btn").classList.add("hidden");
                accessDeniedMessage.style.display = 'none';
            } else {
                document.getElementById("login-btn").classList.remove("hidden");
                document.getElementById("user-panel").classList.add("hidden");
                document.getElementById("admin-panel").classList.add("hidden");

                accessDeniedMessage.style.display = 'block';
            }
        });

        function openTicketModal(ticket) {
            document.getElementById('ticket-nickname').innerText = ticket.nickname;
            document.getElementById('ticket-discord').innerText = ticket.discord;
            document.getElementById('ticket-gamemodes').innerText = ticket.gamemodes;
            document.getElementById('ticket-age').innerText = ticket.age;
            document.getElementById('ticket-activity').innerText = ticket.activity;
            document.getElementById('ticket-contribution').innerText = ticket.contribution;
            document.getElementById('ticket-reason').innerText = ticket.reason;

            const resolveCheckbox = document.getElementById('resolve-checkbox');
            const solvedCheckbox = document.getElementById('solved-checkbox');

            resolveCheckbox.checked = ticket.isResolving || false;
            solvedCheckbox.checked = ticket.isSolved || false;

            // Uložíme změny při zaškrtnutí checkboxů
            resolveCheckbox.addEventListener('change', () => {
                ticket.isResolving = resolveCheckbox.checked;
                updateTicket(ticket);
            });

            solvedCheckbox.addEventListener('change', () => {
                ticket.isSolved = solvedCheckbox.checked;
                updateTicket(ticket);
            });

            document.getElementById('ticket-modal').style.display = 'flex';
        }

        function closeTicketModal() {
            document.getElementById('ticket-modal').style.display = 'none';
        }

        function updateTicket(ticket) {
            const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            const ticketIndex = tickets.findIndex(t => t.nickname === ticket.nickname);
            if (ticketIndex !== -1) {
                tickets[ticketIndex] = ticket;
                localStorage.setItem("tickets", JSON.stringify(tickets));
            }
        }
    </script>

</body>
</html>
