<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Tickets</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .ticket-card {
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .ticket-card:hover {
            transform: scale(1.05);
            background-color: #444;
        }

        .ticket-card h3 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f39c12;
        }

        .ticket-card p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Uživatelův panel */
        .user-panel {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            margin-left: auto;
            margin-top: 20px;
        }

        .user-panel img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-panel .name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #e74c3c;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: white;
            font-weight: bold;
            margin-left: 20px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Styly pro Login modal */
        .login-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .login-modal .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-modal .input-field {
            background-color: #444;
            color: white;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            border: none;
            font-size: 1rem;
        }

        .login-modal button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        .login-modal button:hover {
            background-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body class="text-white">

    <nav class="bg-[#060608] p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase text-white">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="application.html" class="nav-link font-bold">APPLICATION</a>
            <a href="tickets.html" class="nav-link font-bold" id="tickets-link">TICKETS</a>
        </div>

        <!-- Uživatelův panel -->
        <div class="user-panel hidden" id="user-panel">
            <img id="user-skin" src="" alt="User Skin" class="w-8 h-8 rounded-full">
            <span id="user-name" class="name">Username</span>
            <button id="logout-btn" class="logout-btn" onclick="logout()">Odhlásit se</button>
        </div>

        <!-- Tlačítko pro přihlášení -->
        <button id="login-btn" class="bg-blue-500 text-white px-6 py-3 rounded-full">Login</button>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-yellow-500 mb-10">Admin Tickets</h1>

        <div id="tickets-list">
            <!-- Ticket cards will be dynamically injected here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="login-modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <input id="username" type="text" class="input-field" placeholder="Username">
            <input id="password" type="password" class="input-field" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="error-message" class="error-message">Wrong username or password!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");

            // Přihlášený uživatel
            const loggedInUser = localStorage.getItem("loggedInUser");

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                document.getElementById("user-panel").classList.remove("hidden");
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;
                document.getElementById("login-btn").classList.add("hidden");

                if (user.isAdmin) {
                    loadTickets();
                }
            } else {
                document.getElementById("login-btn").addEventListener("click", () => {
                    document.getElementById("login-modal").classList.remove("hidden");
                });
            }
        });

        function loadTickets() {
            // Mock ticket data
            const tickets = [
                { id: 1, title: "Issue with website", description: "The site is down for maintenance." },
                { id: 2, title: "Bug in the app", description: "There is an error on the login page." }
            ];

            const ticketsList = document.getElementById("tickets-list");
            ticketsList.innerHTML = tickets.map(ticket => `
                <div class="ticket-card">
                    <h3>${ticket.title}</h3>
                    <p>${ticket.description}</p>
                </div>
            `).join('');
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Mock users
            const users = [
                { username: "admin", password: "admin123", skin: "https://example.com/skin.png", isAdmin: true }
            ];

            const user = users.find(account => account.username === username && account.password === password);

            if (user) {
                localStorage.setItem("loggedInUser", JSON.stringify(user));
                document.getElementById("login-modal").classList.add("hidden");
                document.getElementById("user-panel").classList.remove("hidden");
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;
                document.getElementById("login-btn").classList.add("hidden");

                if (user.isAdmin) {
                    loadTickets();
                }
            } else {
                errorMessage.classList.remove("hidden");
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.reload();
        }
    </script>

</body>
</html>
