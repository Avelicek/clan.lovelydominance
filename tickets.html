<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Tickets</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Styly pro tělo stránky */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        /* Navigace */
        nav {
            background-color: #060608;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            font-size: 1rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        /* Panel uživatele */
        #user-panel {
            display: none;
            align-items: center;
            gap: 15px;
            color: white;
        }

        #user-panel img {
            border-radius: 50%;
        }

        /* Administrátorský panel pro tickety */
        #admin-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        #tickets-list {
            margin-top: 10px;
            color: white;
        }

        #tickets-list div {
            background-color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body class="text-white">

    <!-- Navigace -->
    <nav>
        <div>
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>
        <div class="ml-20 flex space-x-4">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="application.html" class="nav-link font-bold">APPLICATION</a>
        </div>
        <div id="user-panel" class="flex items-center space-x-4 ml-auto mr-6">
            <img id="user-skin" src="" alt="User Skin" class="w-8 h-8 rounded-full">
            <span id="user-name" class="font-bold"></span>
            <button id="logout-btn" onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                Odhlásit se
            </button>
        </div>
    </nav>

    <!-- Administrátorský panel pro tickety -->
    <div id="admin-panel">
        <h2 class="text-2xl font-bold text-white mb-4">Tickets</h2>
        <div id="tickets-list">
            <!-- Tady se zobrazí seznam tiketů -->
        </div>
    </div>

    <!-- Hlavní obsah -->
    <div class="text-center p-10">
        <h1 class="text-8xl font-bold text-white">Minemen PvP Clan</h1>
    </div>

    <script>
        // Funkce pro kontrolu přihlášení
        function checkLoginStatus() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                document.getElementById("user-panel").style.display = "flex";
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;
                // Pokud je uživatel admin, zobrazí se administrátorský panel
                if (user.isAdmin) {
                    document.getElementById("admin-panel").style.display = "block";
                    loadTickets();
                }
            }
        }

        // Funkce pro načtení tiketů
        function loadTickets() {
            const tickets = [
                { id: 1, title: "Ticket 1", description: "Some issue" },
                { id: 2, title: "Ticket 2", description: "Another issue" }
            ];

            const ticketsList = document.getElementById("tickets-list");
            ticketsList.innerHTML = tickets.map(ticket => `
                <div>
                    <h3 class="font-bold">${ticket.title}</h3>
                    <p>${ticket.description}</p>
                </div>
            `).join('');
        }

        // Funkce pro odhlášení
        function logout() {
            localStorage.removeItem("loggedInUser");
            document.getElementById("user-panel").style.display = "none";
            document.getElementById("admin-panel").style.display = "none";
            alert("Byl jste odhlášen.");
            window.location.href = "home.html";
        }

        // Spuštění kontroly přihlášení při načtení stránky
        document.addEventListener("DOMContentLoaded", checkLoginStatus);
    </script>

</body>
</html>
