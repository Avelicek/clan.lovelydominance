<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD │ Tickets</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .nav-link {
            font-size: 0.875rem;
            color: #6f6f70;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #e92fd0;
            transform: translateX(5px);
        }

        nav {
            position: relative;
            z-index: 10;
        }

        .social-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .social-icon {
            margin-right: 10px;
        }

        .youtube-icon {
            width: 34px;
            height: 34px;
            object-fit: contain;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        .social-link span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .social-link:hover span {
            color: red;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        /* Nový styl pro hlášení o úspěšném přihlášení */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 3s ease-out;
            z-index: 999;
            width: auto;
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success-message img {
            width: 20px;
            height: 20px;
        }

        /* Styl pro text v hlášce */
        .success-message-text {
            font-size: 1rem;
        }

        .access-denied-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ad3737;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            z-index: 9999;
            width: auto;
            max-width: 350px;
            text-align: center;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navigace -->
    <nav class="bg-[#060608] p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="https://i.imgur.com/SwkMFE2.png" alt="Logo" class="w-20 h-20 rounded-lg">
            <span class="font-bold text-lg uppercase">LOVELY DOMINANCE</span>
        </div>

        <div class="ml-20 flex space-x-4 text-lg">
            <a href="home.html" class="nav-link font-bold">HOME</a>
            <a href="clan-members.html" class="nav-link font-bold">CLAN MEMBERS</a>
            <a href="informations.html" class="nav-link font-bold">INFORMATIONS</a>
            <a href="application.html" class="nav-link font-bold">APPLICATION</a>
            <a href="tickets.html" class="nav-link font-bold" id="tickets-link">TICKETS</a> <!-- TICKETS sekce -->
        </div>

        <!-- Login/Logout Panel -->
        <div class="ml-auto mr-6" id="auth-panel">
            <button id="login-btn" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                Login
            </button>
            <div id="user-panel" class="hidden flex items-center space-x-4">
                <img id="user-skin" src="" alt="User Skin" class="w-8 h-8 rounded-full">
                <span id="user-name" class="text-white font-bold"></span>
                <button id="logout-btn" onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-red-600">
                    Odhlásit se
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-[#060608] p-6 rounded-lg w-80 text-center">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-2 rounded-lg bg-gray-800 text-white">
            <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded-lg bg-gray-800 text-white">
            <button onclick="login()" class="w-full bg-red-500 p-2 rounded-lg font-bold hover:bg-red-600">Login</button>
            <button onclick="closeModal()" class="w-full mt-2 text-white">Close</button>
            <p id="error-message" class="text-red-500 hidden mt-2">Wrong username or password!</p>
        </div>
    </div>

    <!-- Administrátorský panel pro tickety -->
    <div id="admin-panel" class="hidden mt-8">
        <h2 class="text-2xl font-bold text-white mb-4">Tickets</h2>
        <div id="tickets-list" class="text-white">
            <!-- Tickety se načtou zde -->
        </div>
    </div>

    <!-- Hlášení pro nepřihlášené uživatele -->
    <div id="access-denied-message" class="access-denied-message">
        <span>You don't have access to this page!</span>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Check_icon.svg/1024px-Check_icon.svg.png" alt="✔">
        <span class="success-message-text">Login successful!</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");

            // Zkontrolujeme přihlášení při načítání stránky
            const loggedInUser = localStorage.getItem("loggedInUser");
            const accessDeniedMessage = document.getElementById("access-denied-message");

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                document.getElementById("user-panel").classList.remove("hidden");
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;

                if (user.isAdmin) {
                    document.getElementById("admin-panel").classList.remove("hidden");

                    const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
                    const ticketsList = document.getElementById("tickets-list");
                    if (tickets.length === 0) {
                        ticketsList.innerHTML = "<p class='text-center'>No tickets submitted yet.</p>";
                    } else {
                        ticketsList.innerHTML = tickets.map(ticket => `
                            <div class="bg-gray-800 p-4 mb-4 rounded-lg">
                                <h3 class="font-bold text-xl">Application from: ${ticket.nickname}</h3>
                                <p><strong>Discord:</strong> ${ticket.discord}</p>
                                <p><strong>Gamemodes:</strong> ${ticket.gamemodes}</p>
                                <p><strong>Age:</strong> ${ticket.age}</p>
                                <p><strong>Activity:</strong> ${ticket.activity}</p>
                                <p><strong>Contribution:</strong> ${ticket.contribution}</p>
                                <p><strong>Reason for Joining:</strong> ${ticket.reason}</p>
                            </div>
                        `).join('');
                    }
                }

                document.getElementById("login-btn").classList.add("hidden");
                accessDeniedMessage.style.display = 'none';
            } else {
                document.getElementById("login-btn").classList.remove("hidden");
                document.getElementById("user-panel").classList.add("hidden");
                document.getElementById("admin-panel").classList.add("hidden");

                accessDeniedMessage.style.display = 'block';
            }
        });

        const loginBtn = document.getElementById("login-btn");
        const modal = document.getElementById("login-modal");

        loginBtn.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        function closeModal() {
            modal.classList.add("hidden");
            document.getElementById("error-message").classList.add("hidden");
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            const users = [
                { username: "admin", password: "admin", skin: "https://example.com/admin-skin.png", isAdmin: true },
                { username: "user", password: "user", skin: "https://example.com/user-skin.png", isAdmin: false },
            ];

            const user = users.find(account => account.username === username && account.password === password);

            if (user) {
                closeModal();

                localStorage.setItem("loggedInUser", JSON.stringify(user));

                document.getElementById("user-panel").classList.remove("hidden");
                document.getElementById("user-skin").src = user.skin;
                document.getElementById("user-name").innerText = user.username;

                document.getElementById("login-btn").classList.add("hidden");

                if (user.isAdmin) {
                    document.getElementById("admin-panel").classList.remove("hidden");

                    const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
                    const ticketsList = document.getElementById("tickets-list");
                    ticketsList.innerHTML = tickets.map(ticket => `
                        <div class="bg-gray-800 p-4 mb-4 rounded-lg">
                            <h3 class="font-bold text-xl">${ticket.nickname}</h3>
                            <p><strong>Discord:</strong> ${ticket.discord}</p>
                            <p><strong>Gamemodes:</strong> ${ticket.gamemodes}</p>
                            <p><strong>Age:</strong> ${ticket.age}</p>
                            <p><strong>Activity:</strong> ${ticket.activity}</p>
                            <p><strong>Contribution:</strong> ${ticket.contribution}</p>
                            <p><strong>Reason:</strong> ${ticket.reason}</p>
                        </div>
                    `).join('');
                }

                const successMessage = document.getElementById("success-message");
                successMessage.style.display = 'flex';
                setTimeout(() => {
                    successMessage.style.opacity = '0';
                }, 3000);
            } else {
                errorMessage.classList.remove("hidden");
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        }
    </script>
</body>
</html>
