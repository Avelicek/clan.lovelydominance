<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        /* Základní nastavení pro stránku */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Celková výška stránky */
            background-image: url('https://i.imgur.com/ZCHPthN.png'); /* Pozadí */
            background-size: cover; /* Pozadí pokrývá celou obrazovku */
            background-position: center; /* Pozadí je vystředěno */
            background-attachment: fixed; /* Pozadí zůstává pevné při rolování */
            display: flex;
            justify-content: center; /* Vycentrování obsahu horizontálně */
            align-items: center; /* Vycentrování obsahu vertikálně */
            text-align: center; /* Vycentrování textu */
        }

        /* Velký text, který se objeví na stránce */
        .big-text {
            font-size: 8rem; /* Velikost textu */
            color: white; /* Barva textu */
            font-weight: bold; /* Tučný text */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7); /* Stín textu pro lepší kontrast */
        }
    </style>
</head>
<body>

    <!-- Velký text na pozadí -->
    <div class="big-text">
        LOVELY DOMINANCE
    </div>

</body>
</html>
