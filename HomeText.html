<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klanová stránka</title>

    <style>
        body {
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Celá výška stránky */
            margin: 0;
            position: relative;
        }

        .big-text {
            position: absolute;
            top: 30%;  /* Nastavení pozice textu vertikálně */
            left: 50%; /* Nastavení pozice textu horizontálně */
            transform: translateX(-50%); /* Vycentrování textu */
            font-size: 6rem;
            color: white;
            font-weight: bold;
        }

        .nav-link {
            font-size: 1.25rem; /* Velikost textu odkazu */
            color: white; /* Barva odkazu */
            text-decoration: none;
            margin: 0 15px;
        }

        .nav-link:hover {
            color: #f472b6; /* Barva odkazu při najetí */
        }
    </style>
</head>
<body>

    <!-- Navigační odkazy -->
    <nav>
        <a href="home.html" class="nav-link">HOME</a>
        <a href="about.html" class="nav-link">ABOUT</a>
        <a href="contact.html" class="nav-link">CONTACT</a>
    </nav>

    <!-- Text na pozadí -->
    <div class="big-text">
        LOVELY DOMINANCE
    </div>

</body>
</html>
