<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klanová stránka</title>

    <style>
        body {
            background-image: url('https://i.imgur.com/ZCHPthN.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Vytvoření nové třídy pro text */
        .big-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6rem;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Použití třídy big-text pro tento text -->
    <div class="big-text">
        LOVELY DOMINANCE
    </div>

</body>
</html>
